<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты — SALAM</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
</head>
<body>

<header class="site-header">
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="../index.html">Главная</a></li>
      <li><a href="about.html">О ресторане</a></li>
      <li><a href="menu.html">Меню</a></li>
      <li><a href="contacts.html" class="active">Контакты</a></li>
    </ul>
  </nav>
</header>

<main>

  <!-- HERO -->
  <section class="page-hero contacts-hero">
    <div class="container hero-content">
      <article class="hero-text">
        <h1>Контакты кафе SALAM</h1>
        <p class="hero-subtitle">
          Забронируйте стол или свяжитесь с нами удобным способом
        </p>
      </article>
    </div>
  </section>

  <!-- CONTACT + FORM -->
  <section class="section section-light">
    <div class="container contact-grid">

      <!-- INFO -->
      <div class="contact-info">
        <h2>Свяжитесь с нами</h2>

        <p><strong>Телефон:</strong><br>+7 778 198 6267</p>
        <p><strong>Адрес:</strong><br>г. Алматы, пр. Абая 75</p>
        <p><strong>Время работы:</strong><br>ежедневно с 12:00 до 00:00</p>
      </div>

      <!-- FORM -->
      <div class="contact-form">
        <h2>Забронировать стол</h2>

        <form id="contactForm">
          <input type="text" id="name" placeholder="Ваше имя">
          <input type="email" id="email" placeholder="Email">
          <input type="text" id="phone" placeholder="Телефон">

          <label class="checkbox">
            <input type="checkbox" id="agree">
            Я согласен на обработку персональных данных
          </label>

          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>

    </div>
  </section>

  <!-- MAP -->
  <section class="section section-dark">
    <div class="container">
      <h2>Мы на карте</h2>

      <div class="map-wrapper">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1771.9994137633464!2d71.40828113923885!3d51.09027319943222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2skz!4v1768558820346!5m2!1sru!2skz"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Карта ресторана SALAM">
        </iframe>
      </div>
    </div>
  </section>

</main>

<footer class="site-footer">
  <p>&copy; 2026 SALAM Cafe</p>
</footer>

<script src="../js/script.js"></script>
</body>
</html>
